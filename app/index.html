<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
      charset="UTF-8"
    >
    <title>Deer</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      {
        const isDev = require('electron-is-dev')

        // Load script from webpack-server in development mode, otherwise
        // load it from build directory.
        let script
        if (isDev) {
          script = 'http://localhost:8080/build/bundle.js'
        } else {
          script = '../build/bundle.js'
        }
        document.write('<script src="' + script + '" async><\/script>');
      }
    </script>
  </body>
</html>
