language: node_js

node_js:
  - '10'

os:
  - linux
  - osx
  - windows
env:
  global:
  - NVS_VERSION=1.2.0
  - NODEJS_VERSION=node/10

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      npm run release;
      npm run deploy;
    else
      npm run build-prod;
    fi

branches:
  only:
  - master
